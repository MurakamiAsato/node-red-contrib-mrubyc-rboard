<script type="text/javascript">
    RED.nodes.registerType('LED', {
        category: 'mruby_Rboad_Nodes',
        color: '#A9E2F3',
        defaults: {
            name: { value: "" },
            targetPort: {value: ""},
            onBoardLED: {value: "0"}
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.name||"LED";
        }
    });
</script>
 
<script type="text/x-red" data-template-name="LED">
    <div class="form-row">

    </div>
    
    <div class="form-row">
        <label for="node-input-targetPort"><i class="icon-tag"></i> 対象ポート番号</label>
        <input type="text" id="node-input-targetPort"  placeholder="LEDと接続しているポート番号を入力">
    </div>

    <div class="form-row">
        <label for="node-input-onBoardLED"><i class="icon-tag"></i>オンボードLED </label>
        <select id="node-input-onBoardLED">
            <option value="0">使用しない</option>
            <option value="1">LED1</option>

            <option value="3">LED3</option>
            <option value="4">LED4</option>
        </select>
    </div>
</script>
